<!DOCTYPE html>

<head>
    <title>Edibo Big Task [JS]</title>

    <link rel="stylesheet" href="../../assets/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/material-design-icons/3.0.1/iconfont/material-icons.min.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js@2.8.0"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
</head>

<body>
    <!-- Content -->
    <div class="container">
        <h2><b>Chart Randomly</b></h2>
        <hr>

        <canvas id="chart"></canvas>

        <div class="row">
            <form id="random" class="col s12">
                <div class="row">
                    <div class="input-field col s3">
                        <i class="material-icons prefix">show_chart</i>
                        <input id="chart_name" type="tel" class="validate">
                        <label for="chart_name">Chart name</label>
                    </div>
                    <div class="input-field col s3">
                        <i class="material-icons prefix">linear_scale</i>
                        <input id="dots_number" type="text" class="validate">
                        <label for="dots_number">Dots number</label>
                    </div>
                    <div class="input-field col s3">
                        <button class="btn waves-effect waves-light" type="submit" name="action">Append
                            <i class="material-icons right">control_point</i>
                        </button>
                    </div>
                    <div class="input-field col s3">
                        <button id="reset" class="btn waves-effect red" type="reset" name="action">Reset all
                            <i class="material-icons right">autorenew</i>
                        </button>
                    </div>
                </div>
            </form>
        </div>
        <p><i>for example: chart name - <b>Degree</b> & Dots number - <b>100</b></i></p>
    </div>
    <!-- End Content -->

    <!-- Footer -->
    <footer class="page-footer #80cbc4 teal lighten-3">
        <div class="container">
            <div class="row">
                <div class="col s12">
                    <h5 class="white-text">Mode</h5>
                    <ul>
                        <li><a class="grey-text text-lighten-3"
                                href="chart_orapp/pages/chart_random.htmligin.html">Origin</a></li>
                        <li><a class="grey-text text-lighten-3" href="chart_random.html">Randomly</a></li>
                    </ul>
                </div>
            </div>
        </div>

        <div class="footer-copyright">
            <div class="container">

                <a class="grey-text text-lighten-4 right" href="https://github.com/dpaniq">git account</a>
            </div>
        </div>
    </footer>
    <!-- Footer -->

    <script src="../../assets/js/chartRandom.js"></script>
</body>

</html>
